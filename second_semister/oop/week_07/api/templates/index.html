<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

<form action="/" method ="POST">
  <label for="todo">Add Todo </label><br>
  <input type="text" id="task" name="task" placeholder = "Enter you task" ><br><br>
  <input type="submit" value="Add">
</form> 

<div>
  <h1>All Todos </h1>

  <ul>
    {% for data in todos %}
    <li>{{data.task}}  &nbsp; &nbsp; &nbsp; <a href="#">Delete</a> </li>
    {% endfor %}
  </ul>

</div>
